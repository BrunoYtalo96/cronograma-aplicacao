<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Aplicação</title>
    
    <link rel="icon" type="image/png" href="seringa.png"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base e Layout Padrão (PC/Desktop) */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 50px 30px; 
            color: #f8f9fa; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            overflow-x: hidden;
            background-color: transparent; 
        }

        /* --- BACKGROUND DE IMAGEM ESTÁTICA --- */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('fundo1.jpg'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.4); 
            background-blend-mode: darken; 
        }

        /* --- EFEITO DE ANIMAÇÃO DO STATUS (BOTÕES) --- */
        @keyframes status-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.4); }
            100% { transform: scale(1); box-shadow: none; }
        }

        .status-pulse-active {
            animation: status-pulse 0.4s ease-out; 
        }
        
        /* --- ESTILO DO WIDGET DE CONTAGEM REGRESSIVA (NOVO) --- */
        .countdown-widget {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 15px 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f8f9fa;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        .countdown-pulse-active {
            animation: warning-pulse 1.5s infinite alternate;
        }
        
        @keyframes warning-pulse {
            0% { box-shadow: 0 0 10px #ffeb3b, 0 0 0 0 rgba(255, 235, 59, 0.4); }
            100% { box-shadow: 0 0 20px #ffeb3b, 0 0 10px 5px rgba(255, 235, 59, 0); }
        }

        /* ---------------------------------- */
        /* --- CABEÇALHO PRINCIPAL MODERNO --- */
        /* ---------------------------------- */
        .modern-header {
            font-family: 'Oswald', sans-serif;
            color: #f8f9fa; 
            margin-bottom: 20px; /* Reduzido para dar espaço ao widget */
            font-size: 3.5em; 
            font-weight: 700;
            letter-spacing: 4px; 
            text-align: center;
            text-transform: uppercase;
            text-shadow: 
                0 0 5px rgba(173, 216, 230, 0.5),    
                0 0 15px rgba(173, 216, 230, 0.8),
                0 0 30px rgba(255, 255, 255, 0.5); 
            transition: text-shadow 0.3s ease;
        }

        .modern-header:hover {
            text-shadow: 
                0 0 8px rgba(173, 216, 230, 0.8),
                0 0 20px rgba(173, 216, 230, 1),
                0 0 40px rgba(255, 255, 255, 0.8);
        }

        .modern-header .subtitle {
            display: block; 
            font-size: 0.5em; 
            font-weight: 400; 
            letter-spacing: 2px;
            color: #ced4da; 
            margin-top: 5px;
            text-shadow: none; 
            opacity: 0.8;
        }

        /* Container da Tabela (Glassmorphism) */
        .table-container {
            width: 90%;
            max-width: 1200px; 
            overflow-x: auto; 
            background-color: rgba(30, 40, 50, 0.7); 
            border-radius: 20px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18); 
        }
        
        .table-container:hover {
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
            transform: translateY(-4px); 
        }

        /* Estilo da Tabela (mantido) */
        table { /* ... */ } 
        th, td { /* ... */ } 

        /* TÍTULOS DA TABELA (th) */
        th { /* ... */ } 
        
        /* LINHA DE EXAME EXTRA (mantido) */
        .exame-row { /* ... */ }

        /* Estilo da Célula de Status (Botões) */
        .status-cell { /* ... */ }
        
        /* Cores dos Status (mantido) */
        .aplicado { background-color: #28a745; color: white; box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4); border-color: #38c158; }
        .aplicado:hover { background-color: #218838; box-shadow: 0 6px 10px rgba(40, 167, 69, 0.6); }
        .nao-aplicado { background-color: #dc3545; color: white; box-shadow: 0 4px 8px rgba(220, 53, 69, 0.4); border-color: #e35a68; }
        .nao-aplicado:hover { background-color: #c82333; box-shadow: 0 6px 10px rgba(220, 53, 69, 0.6); }
        
        /* OTIMIZAÇÃO PARA MOBILE (mantido) */
        @media (max-width: 600px) { /* ... */ }
    </style>
</head>
<body>
    
    <div class="animated-background"></div>

    <h1 class="modern-header">
        Cronograma de Aplicação
        <span class="subtitle">(9 Semanas) | Primeiro Ciclo</span>
    </h1>
    
    <div class="countdown-widget" id="countdown-widget">
        Carregando próxima aplicação...
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Semana</th>
                    <th>Data</th>
                    <th>Dia da Semana</th>
                    <th>Dose (mg)</th>
                    <th>ml</th>
                    <th>Exame</th> 
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="cronograma-body">
                </tbody>
        </table>
    </div>

    <p class="hint">
        * Clique no **Status** para alternar o ícone e salvar a alteração localmente no seu dispositivo.
    </p>

    <script>
        const STORAGE_KEY = 'cronograma_aplicacao_status';
        
        const STATUS_APL = { ON: '✅ Aplicado', OFF: '❌ Não aplicado' };
        const STATUS_EXA = { ON: '✅ Feito', OFF: '❌ Não feito' };
        
        const DATA_KEYS = [
            'apl', 'data', 'dia', 'dose', 'ml', 'exame', 'status'
        ];

        // DADOS DO CRONOGRAMA
        const cronogramaData = [
            { data: "06/10/2025", dia: "Segunda-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "09/10/2025", dia: "Quinta-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "13/10/2025", dia: "Segunda-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "16/10/2025", dia: "Quinta-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "20/10/2025", dia: "Segunda-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "23/10/2025", dia: "Quinta-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "24/10/2025", dia: "Sexta-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "27/10/2025", dia: "Segunda-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "30/10/2025", dia: "Quinta-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "03/11/2025", dia: "Segunda-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "06/11/2025", dia: "Quinta-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "10/11/2025", dia: "Segunda-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            
            // EXAME em 11/11/2025
            { data: "11/11/2025", dia: "Terça-feira", dose: "N/A", ml: "N/A", exame: "REALIZAR", isExame: true, status: STATUS_EXA.OFF }, 
            
            { data: "13/11/2025", dia: "Quinta-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "17/11/2025", dia: "Segunda-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "20/11/2025", dia: "Quinta-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "24/11/2025", dia: "Segunda-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "27/11/2025", dia: "Quinta-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }, 
            { data: "01/12/2025", dia: "Segunda-feira", dose: 125, ml: 0.5, exame: "-", status: STATUS_APL.OFF }
        ];

        // -----------------------------------------------------
        // Função para calcular e atribuir o campo 'apl' (1, 1, 2, 2...)
        // -----------------------------------------------------
        function assignApplicationNumbers(data) {
            let applicationCounter = 1;
            let applicationIndex = 0;

            for (let i = 0; i < data.length; i++) {
                const item = data[i];

                if (item.isExame) {
                    item.apl = "EXAME";
                } else {
                    item.apl = applicationCounter; 
                    applicationIndex++;

                    if (applicationIndex % 2 === 0) {
                        applicationCounter++;
                    }
                }
            }
            return data;
        }

        const updatedCronogramaData = assignApplicationNumbers(cronogramaData);
        // -----------------------------------------------------

        function getLabels(item) {
            return item.apl === "EXAME" ? STATUS_EXA : STATUS_APL;
        }

        function loadSavedStatus() {
            try {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    const statusMap = JSON.parse(savedData);
                    updatedCronogramaData.forEach(item => {
                        const saved = statusMap[item.apl]; 
                        if (saved) {
                            item.status = saved.status || item.status;
                            item.exame = saved.exame || item.exame; 
                        }
                    });
                }
            } catch (e) {
                console.error("Erro ao carregar localStorage:", e);
            }
        }

        function saveStatus() {
            try {
                const statusMap = {};
                updatedCronogramaData.forEach(item => {
                    statusMap[item.apl] = {
                        status: item.status,
                        exame: item.exame 
                    };
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(statusMap));
            } catch (e) {
                console.error("Erro ao salvar localStorage:", e);
            }
        }

        // -----------------------------------------------------
        // LÓGICA DA CONTAGEM REGRESSIVA (NOVO)
        // -----------------------------------------------------
        
        function parseDate(dateStr) {
            // Converte DD/MM/YYYY para objeto Date, ajustando o mês (base 0) e hora (meia-noite)
            const [day, month, year] = dateStr.split('/');
            // Definir o tempo para 00:00:00 para garantir que a contagem comece no início do dia
            return new Date(year, month - 1, day, 0, 0, 0); 
        }

        function getClosestFutureEvent() {
            const now = new Date().getTime();

            for (const item of updatedCronogramaData) {
                // Checa se o status é '❌ Não aplicado' ou '❌ Não feito'
                if (item.status.startsWith('❌')) {
                    const eventDate = parseDate(item.data).getTime();

                    // Verifica se a data do evento ainda não passou
                    if (eventDate >= now - (1000 * 60 * 60 * 24)) { // Dá uma margem de 24h para eventos de hoje
                        const title = item.apl === "EXAME" ? "Próximo Exame" : `Aplicação da Semana ${item.apl}`;
                        return { date: eventDate, title: title };
                    }
                }
            }
            return null; // Ciclo concluído
        }

        function updateCountdown() {
            const nextEvent = getClosestFutureEvent();
            const countdownElement = document.getElementById('countdown-widget');

            if (!countdownElement) return;

            // Limpa a classe de pulsação
            countdownElement.classList.remove('countdown-pulse-active');

            if (!nextEvent) {
                countdownElement.innerHTML = `<span style="color: #28a745; font-weight: 700;">✅ Ciclo Concluído!</span>`;
                return;
            }

            const now = new Date().getTime();
            const distance = nextEvent.date - now;

            if (distance < 0) {
                countdownElement.innerHTML = `<span style="color: #dc3545; font-weight: 700;">🚨 Atrasado: ${nextEvent.title}</span>`;
                return;
            }

            // Cálculos para dias, horas, minutos e segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Formato de saída simples e fixo
            let finalCountdown = `${days} dia${days !== 1 ? 's'}`;
            finalCountdown += `, ${hours} hora${hours !== 1 ? 's'}`;
            finalCountdown += `, ${minutes} minuto${minutes !== 1 ? 's'}`;

            // Se for menos de 1 hora, mostra os segundos e ativa o alerta visual
            const isClose = distance < (1000 * 60 * 60); 
            if (isClose) {
                finalCountdown += `, ${seconds} segundo${seconds !== 1 ? 's'}`;
                countdownElement.classList.add('countdown-pulse-active');
            }

            countdownElement.innerHTML = `
                <span style="font-weight: 700;">${nextEvent.title}:</span> 
                <span style="color: ${isClose ? '#ffeb3b' : '#f8f9fa'}; font-weight: 700;">${finalCountdown}</span>
            `;
        }
        
        // -----------------------------------------------------
        // FUNÇÕES DE RENDERIZAÇÃO E EVENTOS (AJUSTADAS)
        // -----------------------------------------------------

        const tbody = document.getElementById('cronograma-body');

        function renderTable() {
            loadSavedStatus();
            tbody.innerHTML = '';
            
            updatedCronogramaData.forEach(item => {
                const row = tbody.insertRow();
                
                if (item.apl === "EXAME") {
                    row.classList.add('exame-row');
                }
                
                DATA_KEYS.forEach(key => {
                    if (key === 'status') return; 

                    const cell = row.insertCell();
                    let content = item[key];
                    
                    // Formata a coluna 'Semana'
                    if (key === 'apl') {
                        if (content === 'EXAME') {
                            cell.textContent = content; 
                        } else {
                            cell.textContent = `Semana ${content}`; 
                        }
                    } else {
                        cell.textContent = content;
                    }
                    
                    if (key === 'exame') {
                        cell.classList.add('exame-cell');
                    }
                });

                // CRIA A CÉLULA DE STATUS (BOTÃO)
                const statusCellContainer = row.insertCell();
                
                const statusCell = document.createElement('div');
                
                statusCell.textContent = item.status;
                statusCell.classList.add('status-cell');
                
                updateStatusClass(statusCell, item.status);

                statusCell.onclick = () => {
                    toggleStatus(item, statusCell);
                    // Atualiza o contador imediatamente após a alteração de status
                    updateCountdown(); 
                };
                
                statusCellContainer.appendChild(statusCell);
            });
            
            // Inicia a contagem regressiva após o carregamento da tabela
            updateCountdown();
            setInterval(updateCountdown, 1000); 
        }

        function updateStatusClass(cell, status) {
            const isPositiveStatus = status.startsWith('✅');

            cell.classList.toggle('aplicado', isPositiveStatus);
            cell.classList.toggle('nao-aplicado', !isPositiveStatus);
        }

        function toggleStatus(item, cell) {
            cell.classList.remove('status-pulse-active'); 
            void cell.offsetWidth; 
            
            const labels = getLabels(item);
            
            if (item.status === labels.ON) {
                item.status = labels.OFF; 
            } else {
                item.status = labels.ON; 
            }
            
            cell.textContent = item.status;
            updateStatusClass(cell, item.status);
            
            cell.classList.add('status-pulse-active'); 
            
            saveStatus(); 
        }

        renderTable();
    </script>

</body>
</html>
